<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
               
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="form-group">
            <p style="text-align: center; margin-top: 10px;">
                New User? <a href="register.html" style="color: #007BFF; text-decoration: none;">Register here</a>.
            </p>
        </div>

    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get values from form fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Hardcoded user credentials (custom user)
            var validUsername = 'test';
            var validPassword = 'test';
    
            // Check if entered credentials match the hardcoded ones
            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = 'admin.html'; // Replace with your actual home page URL
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
    
    
</body>
</html>
